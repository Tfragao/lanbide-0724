<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registro</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<form th:action="@{/registro}" th:object="${usuario}" method="post">
		<input type="text" th:field="*{nick}" placeholder="Usuario">
		<p th:if="${#fields.hasErrors('nick')}"><span th:errors="*{nick}"></span></p>
		
		<input type="password" th:field="*{password}" placeholder="ContraseÃ±a">
		<p th:if="${#fields.hasErrors('password')}"><span th:errors="*{password}"></span></p>
		
		<input type="text" th:field="*{nombre}" placeholder="Nombre">
		<p th:if="${#fields.hasErrors('nombre')}"><span th:errors="*{nombre}"></span></p>

	</form>

</html>
