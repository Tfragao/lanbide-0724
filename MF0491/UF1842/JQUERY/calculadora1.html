<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/calculadora1.js"></script>
</head>
<body>
    <form>
        <input id="op1" type="number" placeholder="op1">
        <select id="op">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
        <input id="op2" type="number" placeholder="op2">
        <button id="btn-igual" type="button">=</button>
        <span id="res"></span>
    </form>
</body>
</html>
