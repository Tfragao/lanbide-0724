<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>

    <!-- DATATABLES.NET descargado = Bootstrap 5 + DataTables -->
    <link rel="stylesheet" href="css/dataTables.min.css">

    <!-- DATATABLES.NET descargado = Todos los Plugins + jQuery + Bootstrap 5 + DataTables -->
    <script src="js/dataTables.min.js"></script>
    
    <script>
        // En casos en los que no se rellena la tabla
        // por programación, se pondría este código
        
        // $(function () {
        //    $('table').DataTable();
        // });
    </script>
    <script src="js/crud.js"></script>
</head>

<body class="container">
    <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <td></td>
            <td></td>
            <td>
                <a class="btn btn-primary btn-sm" href="javascript:limpiar()">Añadir</a>
            </td>
        </tfoot>
    </table>

    <form>
        <div class="row mb-3">
            <label for="id" class="col-sm-2 col-form-label">Id</label>
            <div class="col-sm-10">
                <input class="form-control" type="number" id="id" placeholder="id" readonly>
            </div>
        </div>
        <div class="row mb-3">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="nombre" placeholder="nombre"><!-- required pattern="^\p{L}{3}[\p{L} ]*$" -->
            </div>
        </div>
        <div class="row mb-3">
            <div class="offset-sm-2 col-sm-10">
                <button class="btn btn-primary">Guardar</button>
                <span id="error" class="text-danger"></span>
            </div>
        </div>
    </form>
  
  <!-- Modal -->
  <div class="modal fade" id="estas-seguro" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">¡Atención!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ¿Estás seguro de que quieres borrar?
        </div>
        <div class="modal-footer">
          <a id="a-no" type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</a>
          <a id="a-si" class="btn btn-danger">Sí</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
