<!DOCTYPE html>
<html lang="es" class="h-100">
<!-- FOOTER ABAJO SIEMPRE -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/datatables.min.css">
    <script src="../js/datatables.min.js"></script>
    <script src="js/videos.js"></script>
</head>

<body class="d-flex flex-column h-100">
    <!-- FOOTER ABAJO SIEMPRE -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">VideosApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Principal</a>
                    </li>
                </ul>
                <span class="navbar-text">Usuario</span>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="admin/videos.html">Administración</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container-fluid p-3">
        <table class="table-hover table-striped table-bordered table">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Título</th>
                    <th>URL</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot class="table-dark">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <a href="javascript:agregar()" class="btn btn-primary btn-sm">Añadir</a>
                    </td>
                </tr>
            </tfoot>
        </table>

        <form>
            <div class="row mb-3">
                <label for="id" class="col-sm-2 col-form-label">Id</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="id" name="id" readonly>
                </div>
            </div>
            <div class="row mb-3">
                <label for="titulo" class="col-sm-2 col-form-label">Título</label>
                <div class="col-sm-10">
                    <input required type="text" class="form-control" id="titulo" name="titulo">
                </div>
            </div>
            <div class="row mb-3">
                <label for="url" class="col-sm-2 col-form-label">Url</label>
                <div class="col-sm-10">
                    <input required pattern="(https:\/\/youtu\.be\/|https:\/\/(www\.)?youtube\.com\/watch\?v=)[A-Za-z\d_-]+" type="url" class="form-control" id="url" name="url">
                </div>
            </div>
            <div class="row mb-3">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </div>
            
            
        </form>

    </main>
    <footer class="bg-dark text-light p-3 mt-auto">
        <!-- FOOTER ABAJO SIEMPRE -->
        <p class="text-center">&copy; 2022 - VideosApp</p>
    </footer>
</body>

</html>
