<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora</title>
</head>
<body>

<form action="calculadora">
	<input type="number" step=".01" name="a">
	<select name="op">
		<option>+</option>
		<option>-</option>
		<option value="*">x</option>
		<option>/</option>
	</select>
	<input type="number" step=".01" name="b">
	<button>Calcular</button>
</form>

</body>
</html>
